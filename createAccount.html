<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event-u</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/createAccount.css">
</head>

<body>
    <!-- background-img -->
    <div id="bg-createAccount" class="img-responsive">
    <!-- end background-img -->
    
    <!-- container-form -->
    <div class="container">
        <form>
            <div class="title-login">
                <img src="images/logo.png" alt="logo" class="logo">
                <h1><small>Registra tu Perfil</small></h1>
                <h3 class="small">Comienza a organizar eventos de alto impacto</h3>
            </div>
            <div class="form-group">
                <small>Sobre ti</small>
                <input type="text" class="form-control input-group-lg" placeholder="Primero Nombre">
                <input type="text" class="form-control input-group-lg" placeholder="Primer Apellido">
                <small>Datos de Acceso</small>
                <input type="email" class="form-control input-group-lg" placeholder="Correo Electronico">
                <input type="password" class="form-control input-group-lg" placeholder="Contraseña">
                <input type="password" class="form-control input-group-lg" placeholder="Repetir Contraseña">
                <small>Datos de Contactos</small>
                <input type="text" class="form-control input-group-lg" placeholder="Número Telefónico">
                <small>¿Como participas dentro de los eventos?</small>

                <div class="form-check">
                    <input class="form-check-input" type="radio" value="option1" checked>
                    <label class="form-check-label">
                        Proveedor
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="option2">
                    <label class="form-check-label">
                        Organizador
                    </label>
                </div>

            </div>
            <button type="submit" class="btn btn-yellow form-control font-weight-bold">
                Iniciar Sesión</button>
            <a href="#" class="form-text">¿Ya tienes una cuenta?</a>
        </form>
    </div>
    <!--end container-form -->
</div>
    <!-- JS, Popper.js y jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script type="text/javascript">

        $(document).ready(function () {

            var height = $(window).height();

            $('#bg-createAccount').height(height);
        });

    </script>

</body>

</html>
